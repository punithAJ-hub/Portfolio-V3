<!DOCTYPE html>
<html lang="en">

<body>
    <!--======= Header =============-->
    <header id="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.webp" alt="" id="img_logo" class="img-fluid">
            </a>
            <ul class="menu">
                <li class="menu_item">
                    <a href="#hero" class="menu_link">Home</a>
                </li>
                <li class="menu_item">
                    <a href="#about" class="menu_link">About</a>
                </li>
                <li class="menu_item">
                    <a href="#resume" class="menu_link">Resume</a>
                </li>
                <li class="menu_item">
                    <a href="#portfolio" class="menu_link">Portfolio</a>
                </li>
                <li class="menu_item">
                    <a href="#services" class="menu_link">Services</a>
                </li>
                <li class="menu_item">
                    <a href="#contact" class="menu_link">Contact</a>
                </li>
                <ion-icon name="close-outline" class="close_icon"></ion-icon>

            <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
        </div>

    <main>

                <div class="hero_content">
                    <h4>Hi There,</h4>

                    </p>
                    <div class="hero_social">
                        <a href="#"><ion-icon name="logo-dribbble"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    </div>
                    <a href="#contact" class="btn">
                        Read More
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </a>
                </div>
                <div class="hero_img">
                    <img src="./assets/images/hero-image.png" alt="" class="image-fluid">
                </div>
            </div>
        </section>
    </main>

    <!-- Typed js script-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- ionIcons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
